<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Route Optimization</title>
    <!-- Leaflet.js for free map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        #map {
            width: 100%;
            height: 600px;
            border: 1px solid black;
            margin: 20px 0;            
        }
        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .controls button {
            flex: 1;
            margin: 5px;
        }
        #stats {
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Delivery Route Optimization</h1>
        <div id="map"></div>
        <div class="controls">
            <button id="add-location" class="btn btn-primary">Add Random Location</button>
            <button id="optimize" class="btn btn-success">Optimize Route</button>
            <button id="reset" class="btn btn-danger">Reset</button>
        </div>
        <div id="stats" class="alert alert-info" role="alert"></div>
        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
