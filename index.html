<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Route Optimization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        #map {
            width: 800px;
            height: 600px;
            border: 1px solid black;
            margin: 20px auto;
        }
        .controls {
            margin: 20px auto;
            width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Delivery Route Optimization</h1>
        <div id="map"></div>
        <div class="controls">
            <button id="add-location" class="btn btn-primary">Add Random Location</button>
            <button id="optimize" class="btn btn-success">Optimize Route</button>
            <button id="reset" class="btn btn-danger">Reset</button>
        </div>
        <div id="stats" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
